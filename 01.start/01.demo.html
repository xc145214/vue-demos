<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>vue demo</title>
    <script src="../lib/vue.js">
    </script>
    <style>
        .container{
            margin: 20px auto;
        }

        .done{
            color:red;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="demo">
        <h1>{{title | uppercase}}</h1>
        <ul>
            <li
                    v-repeat="todos"
                    v-on="click: done = !done"
                    class="{{done ? 'done' : ''}}">
                {{content}}
            </li>
        </ul>
    </div>
</div>

<script>
    var demo = new Vue({
        el:'#demo',
        data:{
            title:'todos',
            todos:[
                {
                    done:true,
                    content:'learn javascript'
                },
                {
                    done:false,
                    content:'learn vue.js'
                }
            ]
        }
    })
</script>
</body>
</html>
